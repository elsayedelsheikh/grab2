name: ROS2 CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

  push:
    branches: [main]

jobs:
  build-and-test:
    name: build-and-test-against-${{ matrix.ros-distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-image: "ubuntu:24.04"
            ros-distro: "jazzy"
          - docker-image: "ubuntu:22.04"
            ros-distro: "humble"
    container:
      image: ${{ matrix.docker-image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@0.7.15
        with:
          required-ros-distributions: ${{ matrix.ros-distro }}

      - name: Build and Test
        uses: ros-tooling/action-ros-ci@0.4.5
        with:
          target-ros2-distro: ${{ matrix.ros-distro }}
          vcs-repo-file-url: ${GITHUB_WORKSPACE}/dependencies.repos
          skip-tests: true